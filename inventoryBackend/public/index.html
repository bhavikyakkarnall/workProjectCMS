<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Masterlist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
       
    </head>
    <body style="background-color: #30323a;">
        <div class="container">
            <h1 class="d-flex justify-content-center align-items-center" style="color: white; margin: 20px;">Let's Play...</h1>
            <div class="d-flex justify-content-center align-items-center" id="searchWrapper" style="margin: 10px;">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    style="width: 100%;height: 50px;"
                    placeholder="search for a character"
                    
                />
            </div>
            <ul id="itemsList" style="margin-top: 20px;"></ul>
        </div>
        <script src="item.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
